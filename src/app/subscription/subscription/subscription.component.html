<mat-card>
  <mat-grid-list cols="10" rows="6" rowHeight="33px" gutterSize="0px">
    <mat-grid-tile colspan="8" rowspan="2">
      <div class="align-vertically">
        <h5>
          <strong>{{subData?.subName}}</strong>
        </h5>
      </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="6" class="right-border">
      <div class="align-left" class="show-on-hover">
        <button mat-icon-button matTooltipShowDelay="100" matTooltip="Sprawdź trasy" matTooltipPosition="right">
          <mat-icon class="bigIcon">youtube_searched_for</mat-icon>
        </button>
        <button mat-icon-button matTooltipShowDelay="100" matTooltip="Anuluj obserwację" matTooltipPosition="right">
          <mat-icon class="bigIcon">delete_forever</mat-icon>
        </button>
      </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="8" rowspan="2">
      <div class="align-vertically">
        <h5>
          <strong>{{subData?.from}}</strong>
        </h5>
      </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="8" rowspan="2">
      <div class="align-vertically">
        <h5>
          <strong>{{subData?.to}}</strong>
        </h5>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
