<mat-card *ngIf="isDataReady">
  <mat-grid-list cols="10" rows="6" rowHeight="33px" gutterSize="0px">
    <mat-grid-tile colspan="10" rows="2">
      <h4>
        <mat-icon class="icon-align">alarm</mat-icon>
        <strong>{{subData?.date | date:'EEEE, d MMMM':'':'pl'}}</strong>
      </h4>
    </mat-grid-tile>
    <mat-grid-tile colspan="8" rowspan="1">
      <div class="align-vertically">
        <h5>
          <strong>{{subData?.subscriber}}</strong>
        </h5>
      </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="4" class="right-border">
      <div class="align-left" class="show-on-hover">
        <button mat-icon-button matTooltipShowDelay="100" matTooltip="Sprawdź trasy" matTooltipPosition="right">
          <mat-icon class="bigIcon">youtube_searched_for</mat-icon>
        </button>
        <button mat-icon-button matTooltipShowDelay="100" matTooltip="Anuluj obserwację" matTooltipPosition="right">
          <mat-icon class="bigIcon">delete_forever</mat-icon>
        </button>
      </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="8" rowspan="1">
      <div class="align-vertically">
        <h5>
          <strong>{{subData?.fromCityName}}</strong>
        </h5>
      </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="8" rowspan="1">
      <div class="align-vertically">
        <h5>
          <strong>{{subData?.toCityName}}</strong>
        </h5>
      </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="3" rowspan="1">
      <div class="align-vertically">
        <h5>
          <strong>{{subData?.notificationType}}</strong>
        </h5>
      </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="5" rowspan="1">
      <div class="align-vertically">
        <h5>
          <strong *ngIf="notificationType==='BOT'">Aplikacja iOS</strong>
          <strong *ngIf="notificationType==='PUSH'">Email</strong>
        </h5>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
