<app-route-list [routes]="favouriteRoutes" *ngIf="isEmptyOrNull===false">
</app-route-list>
<mat-card *ngIf="isEmptyOrNull">
  <mat-grid-list cols="1" rows="1" rowHeight="36px" gutterSize="0px">
    <mat-grid-tile colspan="1" rowspan="1">
      <h5> Nie masz żadnych obserwowanych przejazdów. </h5>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
