<mat-card *ngIf="isDataReady && usersSubs.length!==0">
    <app-subscription
      #subCompOutput
      [subData]="sub"
      (toggleAsEmptyOut)="toggleAsEmptyIn(subCompOutput)"
      *ngFor="let sub of usersSubs">
    </app-subscription>
</mat-card>
<mat-card *ngIf="isDataReady && usersSubs.length===0">
    <mat-grid-list cols="1" rows="1" rowHeight="36px" gutterSize="0px">
        <mat-grid-tile colspan="1" rowspan="1">
            <h5>Nie dodałeś jeszcze żadnych przejazdów do obserwacji.</h5>
        </mat-grid-tile>
    </mat-grid-list>
</mat-card>
