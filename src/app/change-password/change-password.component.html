<mat-card>
  <div class="container">
    <form #form="ngForm">

      <div class="row center">
        <mat-form-field>
          <input matInput type="password" [(ngModel)]="password" name="pass" required #passRef="ngModel"
                 placeholder="Hasło"
          />
          <mat-error *ngIf="passRef.invalid">Wpisz poprawne hasło!</mat-error>
        </mat-form-field>
      </div>

      <div class="row center">
        <mat-form-field>
          <input matInput type="password" [(ngModel)]="passConfirm" name="passConfirm" required
                 #passConfirmRef="ngModel" placeholder="Potwierdź hasło"/>

          <mat-error *ngIf="passConfirmRef.value != passRef.value">Hasła muszą być identyczne!</mat-error>
        </mat-form-field>
      </div>
      <div class="row center">
        <button mat-raised-button class="hoverable" type="submit" [disabled]="!form.valid" (click)="changePassword()">
          Zmień Hasło
        </button>
      </div>

      <!-- <div class="row center">
         <mat-spinner class="spinner" [diameter]="40" [style.display]="showSpinner ? 'inline' : 'none'"></mat-spinner>
       </div>-->
    </form>
  </div>
</mat-card>
