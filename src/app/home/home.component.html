<div class="welcome-text centered">
  <h1>Załap się na przejazd w każdej chwili, gdziekolwiek.</h1>
</div>
<div class="row centered search-bar">
  <app-city-search #fromCity [placeholder]="startCityPlaceholder" class="input-on-image centered" (enterPressed)="onEnter()"></app-city-search>
  <app-city-search #toCity [placeholder]="endCityPlaceholder" class="input-on-image centered" (enterPressed)="onEnter()"></app-city-search>

  <mat-form-field class="input-on-image centered">
    <input matInput [min]="today" [matDatepicker]="picker" placeholder="Kiedy?" [formControl]="date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <div class="search-btn-wrapper" *ngIf="!showSpinner">
    <button mat-button class="btn-search" color="accent" mat-raised-button (click)="search(fromCity.selectedCity, toCity.selectedCity)">Szukaj</button>
    <mat-checkbox class="search-checkbox" (change)="toggleInterchange()">Może być z przesiadką</mat-checkbox>
  </div>
  <mat-spinner class="spinner" [diameter]="20" [style.display]="showSpinner ? 'inline' : 'none'"></mat-spinner>
</div>

<app-subscribe *ngIf="foundNothing" [fromCity]="fromCity.selectedCity" [toCity]="toCity.selectedCity" [date]="date.value"></app-subscribe>
