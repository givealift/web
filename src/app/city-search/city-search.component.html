<mat-form-field>
  <input #city [(ngModel)]="selectedCity" #searchBox matInput placeholder="{{placeholder}}" [matAutocomplete]="auto"
    (keyup)="search(searchBox.value)" (keyup.enter)="onEnter()">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let city of filteredCities$ | async" [value]="city.name">
      <span>{{ city.name }}</span>
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
