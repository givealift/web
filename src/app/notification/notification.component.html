<mat-card (click)="routeToUrl()">


  <div *ngIf="notification.newRoute">
    <strong>Dodano nowy przejazd!</strong>
    <br/>{{notification.newRoute.from.name}} -> {{notification.newRoute.to.name}}
  </div>
  <div *ngIf="notification.reservation">
    <strong>Ktoś zarezerwował Twój przejazd!</strong>
  </div>
</mat-card>
